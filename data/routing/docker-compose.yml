services:
  valhalla:
    image: ghcr.io/gis-ops/docker-valhalla/valhalla:latest
    container_name: valhalla_routing
    ports:
      - "8002:8002"
    volumes:
      - valhalla_tiles:/custom_files
      # Mount pre-clipped OSM data from host
      - ./data/helsinki-region.osm.pbf:/custom_files/osm_data.osm.pbf:ro
    environment:
      # Using mounted local file (no tile_urls)
      - use_tiles_ignore_pbf=False
      - force_rebuild=False
      - build_elevation=False
      - build_admins=False
      - build_time_zones=False
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 2m
    restart: unless-stopped

volumes:
  valhalla_tiles:
